<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Kali Linux Simulator - Do Básico ao Hacker Ético</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal">
    <div id="output">
      <div class="success">KALI LINUX SIMULATOR v3.0</div>
      <div>Digite <span class="cmd-text">help</span> para comandos ou <span class="cmd-text">tutorial</span> para iniciar</div>

      <div class="mission">
        <div class="mission-title">MISSÃO INICIAL: DOMINE O TERMINAL</div>
        <div>Complete o tutorial básico para desbloquear missões de pentest</div>
      </div>
    </div>

    <!-- FORM CORRIGIDO -->
    <form id="terminal-form" autocomplete="off">
      <div id="input-line">
        <span id="prompt">root@kali-sim:~#</span>
        <input type="text" id="cmd" name="cmd" autocomplete="off" autofocus />
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
