<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali Linux Simulator - Do Básico ao Pentest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="success">KALI LINUX SIMULATOR v1.0</div>
            <div>Digite <span class="cmd-text">tutorial</span> para começar</div>
            <div class="mission">
                <div class="mission-title">MISSÃO ATUAL</div>
                <div id="current-mission">Tutorial básico: use <code>ls</code>, <code>cd</code> e <code>cat</code>.</div>
            </div>
        </div>
        <div id="input-line">
            <span id="prompt">root@kali:/#</span>
            <input type="text" id="cmd" autocomplete="off" autofocus>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
</body>
</html>
